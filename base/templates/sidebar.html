{% load static %}
 <!--Sidebar-->
 <div class="sidebar">

      <a href="#"><img src="images/logoi.png" alt="" width="30" /> </a>
    </div>
    <div class="menu">

        <li>
          <a
            href="{% url 'dashboard' %}"

        </li>
        <li>
          <a
